<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('user/index')}">门店列表</a></li>
			<!--<li><a href="{:U('user/add')}">添加门店</a></li>-->
		</ul>
        <form class="well form-search" method="post" action="{:U('Shop/index')}">
            门店名称:
            <input type="text" name="keyword" style="width: 100px;" value="{$_POST['keyword']}" placeholder="请输入关键字">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('User/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>门店名称</th>
					<th>联系方式</th>
					<th>门店地址</th>
					<!--<th width="120">{:L('ACTIONS')}</th>-->
				</tr>
			</thead>
			<tbody>
				<foreach name="rs" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.shop_name}</td>
					<td>{$vo.mobile}</td>
					<td>{$vo.address}</td>
					<!--<td>-->

					<!--</td>-->
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
