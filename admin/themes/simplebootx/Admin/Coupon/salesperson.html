<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Category/index')}">核销员列表</a></li>
			<!--<li><a href="{:U('Category/fadd')}">添加分类</a></li>-->
		</ul>
        <form class="well form-search" method="post" action="__CONTROLLER__/index">
			优惠券名:{$title}
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>昵称</th>
					<th>添加时间</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="rs" key="key" item="vo">
				<tr>
					<td>{$key+1}</td>
					<td>{$vo.nickname}</td>
					<td>{:date('Y-m-d H:i:s', $vo['sp_time'])}</td>
					<td>
						<a href="__CONTROLLER__/delsale/id/{$vo.id}" onclick="if(confirm('确定删除吗?')==false)return false;">删除</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
