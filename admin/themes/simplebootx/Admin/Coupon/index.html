</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Category/index')}">优惠券列表</a></li>
			<!--<li><a href="{:U('Category/fadd')}">添加分类</a></li>-->
		</ul>
        <form class="well form-search" method="post" action="__CONTROLLER__/index">
			优惠券名:
			<input type="text" name="cname" style="width: 100px;" value="{$_POST['cname']}" placeholder="请输入关键字">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('Category/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>优惠券名称</th>
					<th>行业类别</th>
					<th>优惠金额/折扣</th>
					<th>优惠券剩余数量</th>
					<!--<th>审核状态</th>-->
					<th>上线状态</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="tree" key="key" item="vo">
				<tr>
					<!--<td>{$key+1}</td>-->
					<td>{$vo.cid}</td>
					<td><img width="50" height="50" src="__ROOT__{$vo['url']}" />&nbsp;&nbsp;&nbsp;{$vo.title}</td>
					<td>{$vo.cname}</td>
					<td>{$vo.money}<?php if($vo['unit']=='1'){ echo "元"; }else{ echo "折"; } ?></td>
					<td>{$vo.num}</td>

						<a href="__CONTROLLER__/del/id/{$vo.cid}" onclick="if(confirm('确定删除吗?')==false)return false;">删除</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
