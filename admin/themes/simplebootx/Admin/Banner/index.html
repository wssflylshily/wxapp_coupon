<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Banner/index')}">首页轮播图列表</a></li>
			<li><a href="{:U('Banner/add')}">添加轮播图</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>缩略图</th>
					<th>跳转地址</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="rs" key="key" item="vo">
				<tr>
					<td>{$key+1}</td>
					<td><img width="50" height="50" src="__ROOT__{$vo['img']}" /></td>
					<td>{$vo.url}</td>
					<td>
						<a href="__CONTROLLER__/del/id/{$vo.id}" onclick="if(confirm('确定删除吗?')==false)return false;">删除</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
