<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="#">修改用户信息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" enctype="multipart/form-data" action="{:U('Indexadmin/modu')}">
			<fieldset>
				<input type="hidden" value="{$_GET['id']}" name="id">
				<div class="control-group">
					<label class="control-label">{:L('USERNAME')}(手机号)</label>
					<div class="controls">
						<input value="{$list['phone']}" type="text" name="phone">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('PASSWORD')}</label>
					<div class="controls">
						<input  type="password" name="password">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">姓名</label>
					<div class="controls">
						<input value="{$list['nickname']}" type="text" name="nickname">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">头像</label>
					<div class="controls">
						<input type="file" name="img">
						<img src="__ROOT__{$list['img']}" height="150" width="150">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">积分</label>
					<div class="controls">
						<input value="{$list['integral']}" type="text" name="integral">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">{:L('STATUS')}</label>
					<div class="controls">
						<label class="radio inline" for="active_true"><input type="radio" name="status" value="1" checked id="active_true" />{:L('ENABLED')}</label>
						<label class="radio inline" for="active_false"><input type="radio" name="status" value="0" id="active_false">{:L('DISABLED')}</label>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary ">修改</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
